

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assignment two : two">
    <link rel="stylesheet" href="style.css">
    <title>Two</title>
</head>
<body>
     <!-- design with float  -->
     <h2>Float Design</h2>
    <div class="floating">
        <div class="headerOne"></div>
        <div class="contentOne">
           <div class="containerOne">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="full"></div>
           </div>
            <div class="rightFloat"></div>
            <div class="clearfix"></div>
        </div>
        <div class="footerOne"></div>
        <div class="clearfix"></div>
    </div>

    <!-- design with flex  -->
     <h2>Flex Design</h2>
     <div class="flexing">
        <div class="headerTwo"></div>
        <div class="contentTwo">
            <div class="containerTwo">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="full"></div>
               </div>
                <div class="rightFlex"></div>
        </div>
        <div class="footerTwo"></div>
     </div>

     <!-- design with grid  -->
      <h2>Grid Design</h2>
      <div class="grid">
        <div class="headerThree"></div>
        <div class="contentThree">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="full"></div>
        </div>
        <div class="footerThree"></div>
      </div>
</body>
</html>
